<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右排列文字和图片</title>
    <style>
        .container_ti {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .text_zh {
            flex: 1;
            padding: 20px;
            font-size: 1.2em;
            line-height: 1.5;
            color: #333;
        }
        .image_zh {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .image_zh img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container_ti">
    <div class="text_zh">
        <h2>文字标题</h2>
        <p>
            这是一些示例文本，展示了如何将文字和图片左右排列。左侧是文本区域，
            你可以在这里添加任何你想要的内容，包括段落、标题、列表等。
        </p>
        <p>
            这种布局在网页设计中非常常见，尤其适用于展示文章、产品信息或任何需要配图说明的内容。
        </p>
    </div>
    <div class="image_zh">
        <img src="your-image-url.jpg" alt="示例图片">
    </div>
</div>

</body>
</html>
